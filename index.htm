<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Task Management Application</h1>
<div id="container">
<div>
  <div class="app">
    <h4 class="mb-3">Employee Info</h4>


    <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
      <span>Add New Employee</span>
      <i class="fas fa-plus"></i>
    </div>

    <!-- Modal -->
    <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add New Employee</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Employee Name</p>
            <input type="text" class="form-control" name="" id="textInput">
            <div id="msg"></div>
            <br>
            <p>Date of Joining</p>
            <input type="date" class="form-control" name="" id="dateInput">
            <br>
            <p>Designation</p>
            <textarea name="" class="form-control" id="textarea" cols="30" rows="5"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" id="add" class="btn btn-primary">Add</button>
          </div>
        </div>
      </div>
    </form>

    <h5 class="text-center my-3">Employee</h5>

    <div id="tasks">

    </div>
  </div>

</div>



<div id="right" >
    <h1>Tasks Area</h1>
    <div class="container">
      <div class="left">
        <form id="form1">
          <label for="">Click here to add Task</label>
          <br><br>
          <textarea name="" id="input" cols="30" rows="10"></textarea>
          <br><br>
          <div id="msg1"></div>
          <button type="submit">Post</button>
        </form>
      </div>
      <div class="right">
        <h3>Your All Task Here</h3>
        <div id="posts">
          
          
        </div>
      </div>
    </div>
</div>
<div id="right-most">
    <div id="todos">
        <div class="heading">
            <h1>Add Important Task </h1>
        </div>
        <div class="todo-input-container">
            <input class="todo_input" type="text" placeholder="Add Task...">
            <i class="fas fa-plus add-item"></i>
            <i class="fas fa-trash-alt add-item deleteBtn" onclick="deleteAllElements()"></i>
        </div>  
    </div>
</div>
</div>

  
</body>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
